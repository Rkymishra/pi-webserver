<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Control Panel</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
</head>
<body>
  <iframe src=http://0.0.0.0:8081 width="640" height="480"></iframe>
  <br>
  <div id="temp"></div>
  <div id="humidity"></div>
  <h3>Control Panel</h3>
  <button id="turn">
    <i id="turn-icon" class="fas fa-sync-alt fa-7x"></i>
  </button>
  <button id="candling">
      <i class="fas fa-lightbulb fa-7x"></i>
  </button>
  <br></br>
  <label for="Max Temperature">Max Temperature</label>
  <input type="range" id="max-temp" name="Max Temperature"
           min="36" max="40" step="1" />
  <div id="max-temp-val"></div>
  <!--<button id="lamp">Toggle Lamp</button>-->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
